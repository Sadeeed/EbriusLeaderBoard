{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="mask d-flex align-items-center min-vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px; background-color: #202020">
                    <div class="card-body p-5" style="color: #FFFFFF;">
                        <h2 class="text-center mb-5" style="color: #FFFFFF;">Register</h2>

                        <form action="{% url 'register' %}" method="post">
                        {% csrf_token %} 
                        {% if form.errors %}
                        <div class="alert alert-danger" role='alert'>
                            Something went wrong please try again
                        </div>
                        {% endif %} 
                        {{ form | crispy }}
                        <input type="submit" value="Register" class="btn btn-outline-light me-2" />
                        <input type="hidden" name="next" value="{% url 'home' %}">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

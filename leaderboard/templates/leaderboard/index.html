{% for player in player_list %}
<p>{{ player.name }}</p>
{% endfor %}

{% block pagination %}
    {% if is_paginated %}
    <div class="m-3">
        <div class="pagination">
            <span class="page-links">
                {% if page_obj.has_previous %}
                    <a class='btn btn-outline-light btn-sm' href="{{ request.path }}?page={{ page_obj.previous_page_number }}">&larr;</a>
                {% endif %}
                {% if page_obj.has_next %}
                    <a class='btn btn-outline-light btn-sm' href="{{ request.path }}?page={{ page_obj.next_page_number }}">&rarr;</a>
                {% endif %}
            </span>
        </div>
    </div>
    {% endif %}
{% endblock %}

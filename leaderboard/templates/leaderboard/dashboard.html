{% extends 'base.html' %}

{% block title %}Edit {{player.name}}{% endblock %}

{% block content %}

<div class="m-5" style="color: white;">
    <h3>Update Player Data</h3>
</div>

<div class="card m-5" style="background-color: #202020; color: white;">
    <div class="card-body mx-3">
        <h5 class="text-center">
            <img src="{{ player.imageUrl }}" 
            width="32" height="32" /> {{ player.name }}
        </h5>
        <form method="post" style="margin-top: 1.3em;">

            {{ form.as_p }}

            {% csrf_token %}

            <div class="mt-3">
                <button type="submit" class="btn btn-outline-light">Submit</button>
            </div>
        </form> 
    </div>
</div>

{% endblock content %}
